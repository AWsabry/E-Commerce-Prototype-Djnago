



 {% extends 'base.html' %}
 {% load static %}
{% block title %}

Checkout

{% endblock title %}

{% block content %}



<form method="POST">
	{% csrf_token %}

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Create an account</h3>
							</div>
							<div class="form-group">
								<input class="input" type="email" name="email" placeholder="Email">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="first_name" placeholder="FirstName">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="last_name" placeholder="LastName">
							</div>

							<div class="form-group">
								<input class="input" type="text" name="city" placeholder="City">
							</div> 

							<div class="form-group">
								<input class="input" type="password" name="password1" placeholder="Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="password2" placeholder="Confirm Password">
							</div>
							<div>

							</div>
						</div> 
					
						<button class="btn btn-primary" type="submit">Register</button>
					</form>
					<p class="text-right">If you already have an account, <a href="sign">login</a> instead.</p>
				</div>
				
					
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

	{% endblock content %}
